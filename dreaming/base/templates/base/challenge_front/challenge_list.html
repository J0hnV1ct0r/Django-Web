{% extends 'base/main_list.html' %}
{% block title %}Desafios{% endblock %}

{% block content %}
<h1>Lista de Desafios</h1>
<a href="{% url 'challenge-create' %}">Criar Desafio</a>


<table>

    <tr>
        <h4>Seus Desafios:</h4>
        <th></th>
        <th></th>

    </tr>

    {% for challenge in challenges %}
    <tr>
        <td><strong>{{ challenge.book.title }}:</strong> {{ challenge.title }} </td>
        <td><a href="{% url 'challenge' challenge.id %}">Detalhes</a></td>
    </tr>
    {% empty %}
    <h3>No items in list</h3>
    {% endfor %}


</table>
{% endblock %}
