{% extends 'base/main_list.html' %}

{% block content %}
<h1>Lista de Obras Disponiveis</h1>


<table>
    <tr>
        <th>Obras</th>
        <th></th>
        <th></th>

    </tr>
    {% for work in works %}
    <tr>

        <td>{% if work.image %}<img src="{{ work.image.url }}" >{% endif %} {{work.title}}</td>
        <td><a href="{% url 'work' work.id %}">View</a></td>
    </tr>
    {% empty %}
    <h3>No items in list</h3>
    {% endfor %}

</table>
{% endblock %}
