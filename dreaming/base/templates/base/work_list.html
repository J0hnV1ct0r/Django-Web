{% include 'base/navbar.html' %}
<h1>Lista de Obras Disponiveis</h1>

<form method="GET">
    <input type="text" name="search-area" value="{{search_input}}">
    <input type="submit" value="Search">

<table>
    <tr>
        <th>Obras</th>
        <th></th>
        <th></th>

    </tr>
    {% for work in works %}
    <tr>
        <td>{{work.title}}</td>
        <td><a href="{% url 'work' work.id %}">View</a></td>
    </tr>
    {% empty %}
    <h3>No items in list</h3>
    {% endfor %}

</table>
